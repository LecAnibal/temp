mt5_stats_arbitro_torneo_jornada:
  stat: mt5_stats_arbitro_torneo_jornada
  setupQuery: DELETE FROM mt5_stats_arbitro_torneo_jornada where id_torneo=:id_torneo
  cleanupQuery:
  sourceQuery: SELECT   id_torneo_jornada ,  id_arbitro,  id_torneo,  torneo,  id_liga,  id_fase,  jornada,  id_partido,  partido,  CONCAT( fecha ,' ',hora) as fecha,  estadio,  ta,  tr,  penal  FROM mt5_stats_arbitro_torneo_jornada where id_torneo=:id_torneo
  destinationQuery: INSERT INTO mt5_stats_arbitro_torneo_jornada (id_torneo_jornada, id_arbitro, id_torneo, torneo, id_liga, id_fase, jornada, id_partido, partido, fecha, estadio, ta, tr, penal) VALUES(:id_torneo_jornada , :id_arbitro, :id_torneo, :torneo, :id_liga, :id_fase, :jornada, :id_partido, :partido, to_timestamp(:fecha, 'yyyy-mm-dd hh24:mi:ss'), :estadio, :ta, :tr, :penal)
  queryParameters: id_torneo

